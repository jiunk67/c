<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地网站导航</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 800px;
        }
        
        .nav-button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
        }
        
        .nav-button:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .nav-button:nth-child(1) { background: #4285f4; }
        .nav-button:nth-child(2) { background: #34a853; }
        .nav-button:nth-child(3) { background: #ea4335; }
        .nav-button:nth-child(4) { background: #fbbc05; color: #333; }
        .nav-button:nth-child(5) { background: #673ab7; }
    </style>
</head>
<body>
    <h1>导航</h1>
    
    <div class="button-container">
        <a href="7777.html" class="nav-button">音频类</a>
        <a href="8888.html" class="nav-button">视频类</a>
        <a href="9999.html" class="nav-button">图片类</a>
        <a href="10101010.html" class="nav-button"></a>
        <a href="11111111.html" class="nav-button"></a>
    </div>
</body>
</html>
