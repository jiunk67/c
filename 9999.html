<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #2c3e50;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .image-button {
            background: linear-gradient(45deg, #ffffff, #f8f9fa);
            color: #495057;
            border: 1px solid #dee2e6;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .image-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
        }

        .image-button i {
            font-size: 24px;
            margin-bottom: 10px;
            color: #6c757d;
        }

        .image-preview {
            width: 100%;
            max-width: 800px;
            margin: 40px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
            background: white;
            padding: 20px;
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 500px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .image-title {
            margin-top: 15px;
            font-size: 1.2em;
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            .button-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            h1 {
                font-size: 2em;
            }
            
            .image-button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🖼️ 图片展示</h1>
        
        <div class="button-grid">
            <button class="image-button" onclick="showImage('image1.jpg', '图片1')">
                <i>🖼️</i> 图片1
            </button>
            <button class="image-button" onclick="showImage('image2.jpg', '图片2')">
                <i>🖼️</i> 图片2
            </button>
            <button class="image-button" onclick="showImage('image3.jpg', '图片3')">
                <i>🖼️</i> 图片3
            </button>
            <button class="image-button" onclick="showImage('image4.jpg', '图片4')">
                <i>🖼️</i> 图片4
            </button>
            <button class="image-button" onclick="showImage('image5.jpg', '图片5')">
                <i>🖼️</i> 图片5
            </button>
            <button class="image-button" onclick="showImage('image6.jpg', '图片6')">
                <i>🖼️</i> 图片6
            </button>
            <button class="image-button" onclick="showImage('image7.jpg', '图片7')">
                <i>🖼️</i> 图片7
            </button>
            <button class="image-button" onclick="showImage('image8.jpg', '图片8')">

            <button class="image-button" onclick="showImage('image9.jpg', '图片9')">

            <button class="image-button" onclick="showImage('image10.jpg', '图片10')">
                <i>🖼️</i> 图片10

            <button class="image-button" onclick="showImage('image11.jpg', '图片11')">
                <i>🖼️</i> 图片11
            </button>
            <button class="image-button" onclick="showImage('image12.jpg', '图片12')">
                <i>🖼️</i> 图片12

            <button class="image-button" onclick="showImage('image13.jpg', '图片13')">

                <i>🖼️</i> 图片20
            </button>
        </div>
        
        <div class="image-preview" id="imagePreview">
            <img id="previewImage" src="" alt="预览图片">
            <div class="image-title" id="imageTitle"></div>
        </div>
    </div>

    <script>
        function showImage(imageSrc, imageName) {
            const imagePreview = document.getElementById('imagePreview');
            const previewImage = document.getElementById('previewImage');
            const imageTitle = document.getElementById('imageTitle');
            
            // 设置图片源和标题
            previewImage.src = imageSrc;
            imageTitle.textContent = imageName;
            
            // 显示图片预览区域
            imagePreview.style.display = 'block';
            
            // 滚动到图片位置
            imagePreview.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
